# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --cov-report xml:coverage-reports/coverage-1.xml --cov-report term --cov=migration_tools tests/
    - name: Make sure the code can run
      run: |
        python main_bibs.py -h
        python main_holdings_marc.py -h
        python main_holdings_csv.py -h
        python main_items.py -h
    - name: clone repo_template
      uses: actions/checkout@master
      with:
        repository: FOLIO-FSE/migration_repo_template
        path: ./migration_repo_template
    - name: run it
      shell: bash
      env:
        OKAPI_URL: ${{ secrets.OKAPI_URL }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TENANT_ID: ${{ secrets.TENANT_ID }}
      run: |
        python main_bibs.py ./migration_repo_template $OKAPI_URL $TENANT_ID $USERNAME --password $PASSWORD --ils_flavour 001 --folio_version juniper --holdings_records False --force_utf_8 True --hrid_handling default --suppress False 
    

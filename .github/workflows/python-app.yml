# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
    - id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run test suite
      run: |
        pipenv run pytest --password ${{ secrets.PASSWORD }} --tenant_id ${{ secrets.TENANT_ID }} --okapi_url ${{ secrets.OKAPI_URL }} --username ${{ secrets.USERNAME }} -s
    
    - name: Make sure the code can run
      run: |
        pipenv run python main.py -h

    - name: clone repo_template
      uses: actions/checkout@master
      with:
        repository: FOLIO-FSE/migration_repo_template
        path: ./migration_repo_template
